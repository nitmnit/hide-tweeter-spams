
<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    label { display: block; margin-bottom: 5px; }
    input[type="number"], input[type="text"] { width: 100%; padding: 5px; }
    button { margin-top: 10px; padding: 5px; width: 100%; }
    ul { list-style-type: none; padding: 0; }
    li { display: flex; justify-content: space-between; margin-bottom: 5px; }
    li span { flex-grow: 1; }
  </style>
</head>
<body>
  <label for="hashtagLimit">Max Hashtags:</label>
  <input type="number" id="hashtagLimit" min="1" value="4">

  <label for="badWordInput">Add Bad Word:</label>
  <input type="text" id="badWordInput" placeholder="Enter bad word">
  <button id="addBadWord">Add</button>

  <ul id="badWordsList"></ul>

  <button id="save">Save</button>

  <script src="popup.js"></script>
</body>
</html>
